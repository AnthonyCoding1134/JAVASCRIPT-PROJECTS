<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS ASSIGNMENT</title>
    <!--Defer statement allows html file to be fully loaded when JS file loads.  
    prevents us from having to put script tag at end of body-->
    <script src="main.js" defer></script>
</head>
<body>

    <!--While Loop Referenced here-->
    <p id="Loop"></p>
    <button onclick="Call_Loop()">Click here to execute loop</button>

    <p id="Length"></p>
    
    <!--For Loop Referenced here-->
    <p id="List_Of_Singers"></p>
    <button onclick="for_Loop()">Click Here</button>

    <!--Array with Break statement Referenced here-->
    <p id="Array"></p>
    <button onclick="array_Function()">Click here for baseball</button>

    <!--Array with Continue Statement Referenced here-->
    <p id="anotherArray"></p>
    <button onclick="array_Function2()">Click here for bball</button>

    <!--Const referenced here-->
    <p id="Constant"></p>
    <button onclick="constant_Function()">Click here for const</button>

    <p id="demo"></p>

    <p id="car"></p>

    
</body>
</html>
