<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice</title>

        <!--ASYNC ATTRIBUTE: tells the browser that it can continue parsing the HTML document 
        while the script file is being downloaded asynchronously.-->
        <script src="async.js" defer></script>

        <!--DEFER ATTRIBUTE: scripts will be executed in order, and only 
        after the entire document has been loaded.-->
        <!-- <script src="async.js" await></script> -->

        <!--These 2 keywords prevents us from having to put the JS script 
        at the end of the body element, which causes slow loading of sites-->
    </head>
    <body>
        
        <p id="p1">Hello World</p>
        <p id="defer">Add</p>
    </body>
</html>
