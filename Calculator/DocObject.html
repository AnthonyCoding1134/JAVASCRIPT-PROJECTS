<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
</head>
<body>

    <p id="test" onclick="seeURL()">Click</p>
    <p id="demo">Hover</p>
    <script>
        let url1 = window.document.URL;

        function seeURL () {
        document.getElementById('test').innerHTML = url1;
        }

        document.addEventListener("mouseover", myFunction);

        function myFunction() {
            
            document.getElementById('demo').innerHTML = 'Hi';
        
        }

    </script>
</body>
</html>
